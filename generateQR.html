<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lagos State Safety Commission – Generate QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    :root {
      --card-max: 480px;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.15);
      --muted: #6b7280;
      --brand: #111827;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .bg-wrap { position: fixed; inset: 0; overflow: hidden; z-index: -1;
      background: linear-gradient(135deg, #e5e7eb, #c7d2fe); }
    .bg-wrap img { width: 100%; height: 100%; object-fit: cover;
      filter: blur(14px) saturate(1.05); transform: scale(1.06); }

    .page { min-height: 100%; display: grid; place-items: center; padding: 16px; }
    .card { width: 100%; max-width: var(--card-max); background: #fff;
      border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px 18px 24px;
      text-align: center; }

    .header { display: grid; grid-template-columns: 56px 1fr 56px; align-items: center;
      gap: 8px; margin-bottom: 12px; }
    .crest { width: 56px; height: 56px; object-fit: contain; }
    h1 { margin: 0; text-align: center; font-size: 18px; line-height: 1.2; font-weight: 700; }
    .subtitle { text-align: center; margin: 2px 0 14px; color: var(--muted); font-size: 13px; }

    form { display: flex; gap: 8px; margin-bottom: 16px; justify-content: center; flex-wrap: wrap; }
    input[type="text"] { flex: 1 1 280px; padding: 10px; border-radius: 10px; border: 1px solid #d1d5db;
      font-size: 15px; }
    input:focus { outline: 2px solid #2563eb; border-color: #2563eb; }

    button { appearance: none; border: 0; background: #111827; color: white;
      padding: 10px 18px; border-radius: 999px; font-weight: 600; cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.12); font-size: 14px; transition: background 0.25s; }
    button:hover { background: #000; }

    #qrcode { margin: 18px 0; background: white; padding: 14px; border: 2px solid #e5e7eb;
      border-radius: 12px; display: inline-block; }

    #downloadLink button { background: #047857; }
    #downloadLink button:hover { background: #065f46; }

    .status { margin-top: 8px; font-size: 14px; color: var(--muted); }
    .error { color: #dc2626; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="bg-wrap">
    <img src="certificate-bg.png" alt="" onerror="this.style.display='none'" />
  </div>

  <div class="page">
    <article class="card">
      <div class="header">
        <img src="lagos_logo.png" class="crest" alt="Lagos crest" onerror="this.style.visibility='hidden'" />
        <h1>Generate QR Code</h1>
        <img src="lssc_logo.png" class="crest" alt="LSSC logo" onerror="this.style.visibility='hidden'" />
        <span></span>
      </div>

      <p class="subtitle">Enter certificate ID to generate QR</p>

      <form id="qrForm">
        <input type="text" id="certIdInput" placeholder="Enter certificate ID" autocomplete="off" />
        <button type="submit">Generate</button>
      </form>

      <div id="status" class="status">Ready</div>
      <div id="qrcode" aria-hidden="true"></div>

      <a id="downloadLink" style="display:none;">
        <button type="button">Download QR Code</button>
      </a>

      <div id="errorMsg" class="error" role="alert" aria-live="assertive"></div>
    </article>
  </div>

  <script type="module">
    // --- CONFIG: change VIEW_BASE if you want QR to point somewhere else ---
    // e.g. 'https://lsscqr-72e18.web.app/index.html' or a custom domain with index.html
    // const VIEW_BASE = 'https://lsscqr-72e18.web.app/index.html';
    const VIEW_BASE = 'https://127.0.0.1:5500/y/index.html';

    // Firebase config (same as other pages)
    const firebaseConfig = {
      apiKey: "AIzaSyB6l6lllyyJuzY3kVKxiA2H309Ca_3qIHk",
      authDomain: "lsscqr-72e18.firebaseapp.com",
      projectId: "lsscqr-72e18",
      storageBucket: "lsscqr-72e18.firebasestorage.app",
      messagingSenderId: "607942256026",
      appId: "1:607942256026:web:4af3740be761ca8cee4623",
      measurementId: "G-DML2K3EQE8"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("qrForm");
    const certIdInput = document.getElementById("certIdInput");
    const qrcodeDiv = document.getElementById("qrcode");
    const downloadLink = document.getElementById("downloadLink");
    const errorMsg = document.getElementById("errorMsg");
    const statusEl = document.getElementById("status");

    function setStatus(text) { statusEl.textContent = text; }
    function setError(text) { errorMsg.textContent = text; setStatus(''); }

    async function validateIdInFirestore(id) {
      try {
        setStatus('Checking certificate in Firestore…');
        const ref = doc(db, 'certificates', id);
        const snap = await getDoc(ref);
        return snap.exists() ? snap.data() : null;
      } catch (err) {
        console.error('Firestore error:', err);
        throw err;
      }
    }

    function generateQrForId(id) {
      const certUrl = `${VIEW_BASE}?id=${encodeURIComponent(id)}`;
      setStatus('Generating QR…');

      QRCode.toCanvas(certUrl, { width: 220 }, (err, canvas) => {
        if (err) {
          console.error(err);
          setError('Error generating QR code.');
          return;
        }
        qrcodeDiv.innerHTML = '';
        qrcodeDiv.appendChild(canvas);

        // download link
        const qrImageUrl = canvas.toDataURL('image/png');
        downloadLink.href = qrImageUrl;
        downloadLink.download = `certificate_${id}.png`;
        downloadLink.style.display = 'inline-block';
        setStatus('QR generated — scan to open certificate');
        errorMsg.textContent = '';
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      qrcodeDiv.innerHTML = '';
      downloadLink.style.display = 'none';

      const id = certIdInput.value.trim();
      if (!id) { setError('Enter certificate ID'); return; }

      try {
        const data = await validateIdInFirestore(id);
        if (!data) {
          setError('❌ Certificate not found in Firestore');
          return;
        }
        // optionally you can inspect `data` and include extra info in qr or UI
        generateQrForId(id);
      } catch (err) {
        setError('Error validating certificate. See console.');
      }
    });

    // If page opened with ?id=..., auto-generate
    (function tryAutoFromQuery() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) return;
      certIdInput.value = id;
      // small delay to let SDK initialize
      setTimeout(() => form.requestSubmit?.() ?? form.dispatchEvent(new Event('submit', {cancelable:true, bubbles:true})), 300);
    })();
  </script>
</body>
</html>
